<!DOCTYPE html>
<html>
<head>
	<title>JS Comparisons</title>
</head>
<body>
   
   <script type="text/javascript">

   	  var x = 10;

   	  //== equal to
      
      document.write("To find x==10" + "</br>");
   	  document.write((x==10) + "</br>");

      //=== equal value and equal type
      
      document.write("To find x===10" + "</br>");
   	  document.write((x===10) + "</br>");
   	  document.write("To find x==='10'" + "</br>");
   	  document.write((x ==='10') + "</br>");

   	  //!= not equal
   	  document.write("To find x!=10" + "</br>");
   	  document.write((x!=10) + "</br>");
   	  document.write("To find x!='10'" + "</br>");
   	  document.write((x !='10') + "</br>");
   	  document.write("To find x!=8" + "</br>");
   	  document.write((x !=8) + "</br>");

   	  //!== not equal value or not equal type
   	  document.write("To find x!==10" + "</br>");
   	  document.write((x!==10) + "</br>");
   	  document.write("To find x!=='10'" + "</br>");
   	  document.write((x !=='10') + "</br>");
   	  document.write("To find x!==8" + "</br>");
   	  document.write((x !==8) + "</br>");
   	  document.write("To find x!=='8'" + "</br>");
   	  document.write((x !=='8') + "</br>");

   </script>
   


</body>
</html>
