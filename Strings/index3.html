<!DOCTYPE html>

	<title>String Methods 3</title>

<body>

	<script type="text/javascript">

  //The replace() method replaces a specified value with another value in a string:

  var personChracter = "Harish is a dilgent IT Professional. Harish is studying MInfoTech";
  document.write(personChracter + "</br>");
  /*var replaceSubject = personChracter.replace("Harish",'He') // replaces firstMatch
  document.write(replaceSubject + "</br>");*/
  var replaceSubject = personChracter.replace(/Harish/g,'He') // replaces all match g- globally regular expression are written witout quotes
  document.write(replaceSubject + "</br>");
  replaceSubject = replaceSubject.replace('He','Harish'); 
  document.write(replaceSubject + "</br>");
  
  // toUpperCase and toLowerCase
  var name = "SRIRAM"
  var newName = name.toLowerCase();
  document.write(newName + "</br>");  //sriram
  document.write(name + "</br>"); //SRIRAM because the name is converted to lowercase and stored in newName variable

  var city = "hamilton";
  document.write(city.toUpperCase() + "</br>");

  var firstName = "Harish";
  var lastName = "Balachandar";
  var fullName = firstName.concat(lastName); // return HarishBalachandar
  fullName = firstName.concat(" ", lastName + "</br>"); // return Harish Balachandar
  document.write(fullName);
  fullName = firstName.concat(".", lastName + "</br>"); // return Harish.Balachandar
  document.write(fullName);
